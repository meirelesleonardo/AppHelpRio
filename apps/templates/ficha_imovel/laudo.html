{% extends "layouts/base.html" %}

{% block title %} Laudo {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center py-4">
        <div>
            <div class="label">
                <label class="btn btn-secondary d-inline-flex align-items-center me-2">Laudo No:</label>                
            </div>
        </div>        
    </div>

    
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-xl-12">
            <div class="card card-body border-0 shadow mb-4">
                <div class="col-2">
                    CÓDIGO UN.
                    <label class=" form-control">{{ request.user.first_name }}</label>                    
            </div>
                <h2 class="h2 mb-5 row justify-content-center">Ficha de Imóveis</h2>
        </div>
    </div>

    
                <div class="container-fluid">
                    <div class="row">
                    
                        <div class="col-md-6 mb-3">
                            <div>
                                <label for="first_name">Primeiro Nome</label>                                
                                <label class="form-control">{{ request.user.first_name }}</label>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div>
                                <label for="last_name">Sobre Nome</label>
                                <input class="form-control" id="last_name" type="text" Value="{{ request.user.last_name }}"  placeholder="Seu sobre nome" required>
                            </div>
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col-md-6 mb-3">
                            <label for="birthday">Data de Nascimento</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <svg class="icon icon-xs" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path></svg>
                                </span>
                                <input data-datepicker="" class="form-control" id="birthday" type="text" placeholder="dd/mm/yyyy" required>                                               
                              </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="gender">Genero</label>
                            <select class="form-select mb-0" id="gender" aria-label="Gender select example">
                                <option selected>Genero</option>
                                <option value="1">Masculino</option>
                                <option value="2">Feminino</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input class="form-control" id="email" type="email" placeholder="name@company.com" value="{{ request.user.email }}" readonly>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="form-group">
                                <label for="telefone">Telefone</label>
                                <input class="form-control" id="phone" type="number" placeholder="(21) 93456-6780" required>
                            </div>
                        </div>
                    </div>
                    <h2 class="h5 my-4">Localização</h2>
                    <div class="row">
                        <div class="col-sm-9 mb-3">
                            <div class="form-group">
                                <label for="endereco">Endereço</label>
                                <input class="form-control" id="endereco" type="text" placeholder="Seu Endereço" required>
                            </div>
                        </div>
                        <div class="col-sm-3 mb-3">
                            <div class="form-group">
                                <label for="numero">Numero</label>
                                <input class="form-control" id="numero" type="number" placeholder="No." required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 mb-3">
                            <div class="form-group">
                                <label for="cidede">Cidede</label>
                                <input class="form-control" id="cidede" type="text" placeholder="Cidade" required>
                            </div>
                        </div>
                        <div class="col-sm-4 mb-3">
                            <label for="estado">Estado</label>
                            <select class="form-select w-100 mb-0" id="estado" name="estado" aria-label="State select example">
                                <option selected>Estado</option>
                                <option value="RJ">Rio de Janeiro</option>
                                
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="cep">CEP</label>
                                <input class="form-control" id="cep" type="tel" placeholder="CEP" required>
                            </div>
                        </div>
                    </div>                    
                </div>
        </div>
            
        </div>        
    </div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
